[list."local-domains"]
type = "inline"
items = ["example.org", "example.net"]

[list."spammer-domains"]
type = "inline"
items = "thatdomain.net"

[list."local-addresses"]
type = "remote"
host = "lmtp"

[list."local-users"]
type = "file"
path = "{LIST1}"

[list."power-users"]
type = "file"
path = ["{LIST1}", "{LIST2}"]

[remote."lmtp"]
address = 192.168.0.1
port = 25
protocol = "lmtp"

[remote."lmtp".auth]
username = "hello"
secret = "world"

[remote."lmtp".cache]
entries = 1000
ttl = {positive = 10, negative = 5}

[remote."lmtp".tls]
implicit = true
allow-invalid-certs = true

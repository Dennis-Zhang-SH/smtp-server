[rule]
"my-nested-rule" = { any-of = [
    {key = "rcpt-domain", eq = "example.org"},
    {key = "remote-ip", eq = "192.168.0.0/24"},
    {all-of = [
        {key = "rcpt", starts-with = "no-reply@"},
        {key = "sender", ends-with = "@domain.org"},
        {none-of = [
            {key = "priority", eq = 1},
            {key = "priority", ne = -2},
        ]}
    ]}
]}

[rule."simple"]
key = "listener"
eq = "smtp"

[rule."is-authenticated"]
key = "authenticated-as"
ne = ""

[[rule."expanded".all-of]]
key = "sender-domain"
starts-with = "example"

[[rule."expanded".all-of]]
key = "mx"
in-list = "test-list"
